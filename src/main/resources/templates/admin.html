<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
        <title>Admin panel</title>


    <body style="background-color:#f9fafa">

    <div class="container-fluid ">
        <dl class="row" style="background-color: #353a3f">
            <div class="col-11 text-left">
                <ul class="list-inline h5">
                    <li class="list-inline-item text-white text-strong navbar-brand" th:utext="${currentUser.getEmail()}"></li>
                    <li class="list-inline-item text-white navbar-brand">with roles:</li>
                    <li class="list-inline-item text-white navbar-brand" th:utext="${currentUser.rolesToString()}"><strong></strong></li>
                </ul>
            </div>
            <div class="col-1 h6">
                <a class="navbar-brand text-white text-right" href="/logout">Logout</a>
            </div>
        </dl>
    </div>
    </nav>


    <div class="container-fluid ">
        <div class="row" style="background-color: #f8f9fa">
            <div class="col-2 text-left" style="background-color: #ffffff">
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">
                            <a class="navbar-brand text-white text-right" href="/admin">Admin</a></li>
                        <li class="list-group-item">
                            <a class="navbar-brand text-blue text-right" href="/user">User</a></li>
                    </ul>
<!--                    <nav class="nav flex-column">-->
<!--                        <a class="nav-link active" aria-current="page" href="/admin">Admin</a>-->
<!--                        <a class="nav-link" href="/user">User</a>-->
<!--                    </nav>-->
                </div>

            </div>
            <div class="col-10">
                <div class="container-fluid">

                </div>
                <div class="container-fluid">
                    <!-- Tabs or Pills can be used in a card with the help of .nav-{tabs|pills} and .card-header-{tabs|pills} classes -->
                    <div class="card">
                        <div class="card-header" style="background-color: #f8f9fa">
                            <h1>Admin panel</h1>
                            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="/admin#new-user" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="card-header" style="background-color: #f8f9fa">
                                        <h4>All users</h4>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Roles</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.password}"></td>
                                            <td th:text="${user.rolesToString()}"></td>
                                            <td> <a type="button" class="btn btn-success btn-sm" th:href="@{admin/update/{id}(id=${user.id})}">Edit</a></td>
                                            <td><a type="button" class="btn btn-danger btn-sm" th:href="@{admin/delete/{id}(id=${user.id})}">Delete</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                                    <div class="card-header" style="background-color: #f8f9fa">
                                    <h4>Create new user</h4>
                                        </div>
                                    <div class="d-grid gap-2 col-5 mx-auto p-2">
                                        <form action="#" th:action="@{#new-user}" th:object="${newuser}" method="post">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name">
                                        <label for="lastName" class="form-label">Last name</label>
                                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                                            <button type="submit" class="btn btn-success btn-lg">Large button</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
